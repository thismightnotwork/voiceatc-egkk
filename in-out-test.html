<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ATC PTT Demo – Pilot Readback</title>
  <script src="https://js.puter.com/v2/"></script>
  <style>
    body { font-family: system-ui, sans-serif; padding: 1.5rem; max-width: 800px; margin: auto; }
    h1 { font-size: 1.5rem; }
    #ptt {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
      border: 1px solid #666;
      background: #eee;
    }
    #ptt.recording {
      background: #d9534f;
      color: white;
      border-color: #b52b27;
    }
    #status { margin-top: 0.5rem; color: #555; }
    #labels { margin-top: 1rem; display: flex; gap: 1rem; font-weight: 600; }
    #labels span { flex: 1; }
    #panels { display: flex; gap: 1rem; }
    #panels > div {
      flex: 1;
      white-space: pre-wrap;
      margin-top: 0.25rem;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      min-height: 3rem;
    }
  </style>
</head>
<body>
  <h1>ATC PTT – CAA‑style Pilot Readback</h1>
  <p>You speak as ATC (e.g. “Golf Alpha Bravo Charlie Delta, runway two seven cleared for takeoff…”). The AI replies as the pilot.</p>

  <button id="ptt">Hold to Talk (ATC)</button>
  <div id="status"></div>

  <div id="labels">
    <span>ATC (you)</span>
    <span>Pilot (AI)</span>
  </div>
  <div id="panels">
    <div id="you"></div>
    <div id="pilot"></div>
  </div>

  <script>
    const pttBtn = document.getElementById('ptt');
    const statusDiv = document.getElementById('status');
    const youDiv = document.getElementById('you');
    const pilotDiv = document.getElementById('pilot');

    let mediaRecorder;
    let chunks = [];

    const NATO = {
      a: "Alpha", b: "Bravo", c: "Charlie", d: "Delta", e: "Echo",
      f: "Foxtrot", g: "Golf", h: "Hotel", i: "India", j: "Juliet",
      k: "Kilo", l: "Lima", m: "Mike", n: "November", o: "Oscar",
      p: "Papa", q: "Quebec", r: "Romeo", s: "Sierra", t: "Tango",
      u: "Uniform", v: "Victor", w: "Whiskey", x: "X-ray", y: "Yankee", z: "Zulu"
    };

    function callsignToPhonetic(callsign) {
      if (!callsign) return "";
      // Strip G- prefix if present and spaces
      const cs = callsign.replace(/[^A-Z0-9]/gi, "").toUpperCase();
      let out = [];
      for (const ch of cs) {
        if (/[A-Z]/.test(ch)) {
          out.push(NATO[ch.toLowerCase()] || ch);
        } else {
          out.push(ch); // digits as digits
        }
      }
      return out.join(" ");
    }

    function extractCallsign(text) {
      // Look for something like G-ABCD or GABCD or G XXXX
      const m = text.toUpperCase().match(/\bG[- ]?[A-Z0-9]{2,5}\b/);
      return m ? m[0].replace(" ", "-") : "G-ABCD";
    }

    function buildPilotReply(atcText) {
      const lower = atcText.toLowerCase();
      const callsign = extractCallsign(atcText);
      const phon = callsignToPhonetic(callsign);

      // Start with callsign as pilot would say it
      let base = phon + ", ";

      // Very simple intent mapping – expand as needed
      if (lower.includes("cleared for takeoff") || lower.includes("cleared for departure")) {
        return base + "cleared for takeoff runway two seven.";
      }

      if (lower.includes("taxi to") || lower.includes("taxi via") || lower.includes("taxi")) {
        return base + "taxiing as cleared.";
      }

      if (lower.includes("cleared to land")) {
        return base + "cleared to land runway two seven.";
      }

      if (lower.includes("report final")) {
        return base + "will report final runway two seven.";
      }

      if (lower.includes("climb") || lower.includes("descend")) {
        return base + "readback correct.";
      }

      // Default readback/acknowledge
      return base + "roger, " + atcText;
    }

    async function initMedia() {
      if (mediaRecorder) return;
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.ondataavailable = e => {
          if (e.data && e.data.size > 0) chunks.push(e.data);
        };
        mediaRecorder.onstop = onStopRecording;
      } catch (err) {
        statusDiv.textContent = 'Mic error: ' + err.message;
      }
    }

    async function speak(text) {
      try {
        const audio = await puter.ai.txt2speech(text, {
          language: "en-GB"
        });
        await audio.play();
      } catch (err) {
        console.error(err);
        statusDiv.textContent = 'TTS error: ' + err.message;
      }
    }

    async function onStopRecording() {
      statusDiv.textContent = 'Transcribing...';
      const blob = new Blob(chunks, { type: 'audio/webm' });
      chunks = [];

      try {
        const result = await puter.ai.speech2txt(blob);
        const atcText = result.text || result || "";
        youDiv.textContent = atcText || '(No speech recognised)';

        if (!atcText) {
          const fallback = "Golf Alpha Bravo Charlie Delta, no transmission received, say again.";
          pilotDiv.textContent = fallback;
          await speak(fallback);
          statusDiv.textContent = 'Ready.';
          return;
        }

        const reply = buildPilotReply(atcText);
        pilotDiv.textContent = reply;

        statusDiv.textContent = 'Pilot replying...';
        await speak(reply);
        statusDiv.textContent = 'Ready.';
      } catch (err) {
        console.error(err);
        statusDiv.textContent = 'Transcription error: ' + err.message;
      }
    }

    // PTT handlers
    pttBtn.addEventListener('mousedown', async () => {
      await initMedia();
      if (!mediaRecorder) return;
      chunks = [];
      mediaRecorder.start();
      pttBtn.classList.add('recording');
      statusDiv.textContent = 'Recording ATC...';
    });

    pttBtn.addEventListener('mouseup', () => {
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
        pttBtn.classList.remove('recording');
        statusDiv.textContent = 'Processing...';
      }
    });

    pttBtn.addEventListener('mouseleave', () => {
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
        pttBtn.classList.remove('recording');
        statusDiv.textContent = 'Processing...';
      }
    });

    // Touch
    pttBtn.addEventListener('touchstart', async (e) => {
      e.preventDefault();
      await initMedia();
      if (!mediaRecorder) return;
      chunks = [];
      mediaRecorder.start();
      pttBtn.classList.add('recording');
      statusDiv.textContent = 'Recording ATC...';
    });

    pttBtn.addEventListener('touchend', (e) => {
      e.preventDefault();
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
        pttBtn.classList.remove('recording');
        statusDiv.textContent = 'Processing...';
      }
    });
  </script>
</body>
</html>
